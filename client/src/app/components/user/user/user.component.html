<div class="container">
    <section class="section log-reg" *ngIf="user">
    
        <!-- box header -->
        <div class="hero is-primary">
            <div class="hero-body is-bold">
                <h1 class="title">tsundere-tv</h1>
            </div>
        </div>
    
        <!-- box body -->
        <div class="box">
    
            <div class="columns">
                <form class="column is-4">
                    <label class="img-upload">
                        <figure class="image is-128x128">
                            <img class="avatar" src="/media/avatars/{{ user.avatar }}" alt="{{ user.avatar }}" />
                        </figure>
                        <div class="middle">
                            <span class="icon img-icon"><i class="far fa-file-image"></i></span>
                        </div>
                        <input type="file" name="img" (change)="changeAvatar($event)" />
                        <p class="centered">click to change</p>
                    </label>
                </form>
                <form class="column is-8" (submit)="update(user.id)">
                    <div class="field">
                        <label class="label">Your Username</label>
                        <div class="control has-icons-left">
                            <input class="input" type="text" name="user.username" [(ngModel)]="user.username" autocomplete="new-username" />
                            <span class="icon is-small is-left">
                                <i class="fas fa-user"></i>
                            </span>
                            <p *ngIf="errors.username" class="help is-danger">{{errors.username}}</p>
                        </div>
                    </div>
                    <div class="field">
                        <label class="label">Your Password</label>
                        <div class="control has-icons-left">
                            <input class="input" type="password" name="user.password" [(ngModel)]="user.password" autocomplete="new-password" />
                            <span class="icon is-small is-left">
                                <i class="fas fa-lock"></i>
                            </span>
                            <p *ngIf="errors.password" class="help is-danger">{{errors.password}}</p>
                        </div>
                    </div>
                    <input type="submit" value="Submit" class="button is-primary float-right" />
                </form>
                
            </div>
    
        </div>
    </section>
</div>
