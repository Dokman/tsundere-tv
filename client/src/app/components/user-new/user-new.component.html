<section class="section log-reg">

    <!-- box header -->
    <div class="hero is-primary">
        <div class="hero-body is-bold">
            <h1 class="title">tsundere-tv</h1>
        </div>
    </div>

    <!-- box body -->
    <div class="box">

        <!-- login form -->
        <form (submit)="register()">
            <div class="columns">
                <div class="column field">
                    <label class="label">Your Username</label>
                    <div class="control has-icons-left">
                        <input class="input" type="text" name="user.username" [(ngModel)]="user.username" autocomplete="new-username" />
                        <span class="icon is-small is-left">
                            <i class="fas fa-user"></i>
                        </span>
                        <p *ngIf="errors.username" class="help is-danger">{{errors.username}}</p>
                    </div>
                </div>
            </div>
            <div class="columns">
                <div class="column field">
                    <label class="label">Your Password</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" name="user.password" [(ngModel)]="user.password" autocomplete="new-password" />
                        <span class="icon is-small is-left">
                            <i class="fas fa-lock"></i>
                        </span>
                        <p *ngIf="errors.password" class="help is-danger">{{errors.password}}</p>
                    </div>
                </div>
            
                <div class="column field">
                    <label class="label">Confirm Password</label>
                    <div class="control has-icons-left">
                        <input class="input" type="password" name="user.confirm" [(ngModel)]="user.confirm" autocomplete="new-confirm" />
                        <span class="icon is-small is-left">
                            <i class="fas fa-check"></i>
                        </span>
                        <p *ngIf="errors.confirm" class="help is-danger">{{errors.confirm}}</p>
                    </div>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <input type="submit" value="Submit" class="button is-primary"/>
                </div>
            </div>

            <a href="#!">Choose an existing account</a>
        </form>

    </div>
</section>

<section class="section log-reg">

    <!-- box header -->
    <div class="hero is-primary">
        <div class="hero-body is-bold">
            <h1 class="title">tsundere-tv</h1>
        </div>
    </div>

    <!-- box body -->
    <div class="box">

        <!-- login form -->
        <form (submit)="login()">

            <div class="users">
                <app-user *ngFor="let user of users" [user]="user" (click)="select(user)" class="user"></app-user>

                <div class="box newuser">
                    <article class="media">
                        <div class="media-left">
                            <figure class="image is-48x48">
                                <span class="icon is-large">
                                    <i class="fas fa-2x fa-user-plus"></i>
                                </span>
                            </figure>
                        </div>
                        <div class="media-content">
                            <div class="content">
                                <p><strong>New User</strong></p>
                            </div>
                        </div>
                    </article>
                </div>
            </div>

            <div class="field">
                <label class="label">Password</label>
                <div class="control has-icons-left">
                    <input class="input" type="password" name="login_user.password" [(ngModel)]="login_user.password" autocomplete="new-confirm" />
                    <span class="icon is-small is-left">
                        <i class="fas fa-lock"></i>
                    </span>
                    <p *ngIf="errors.confirm" class="help is-danger">{{login_errors.confirm}}</p>
                </div>
            </div>

            <div class="columns">
                <div class="column">
                    <input type="submit" value="Submit" class="button is-primary"/>
                </div>
            </div>

        </form>

    </div>
</section>
